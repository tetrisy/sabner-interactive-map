<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ERP Hall Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="map-container">
    <svg viewBox="190 0 810 400" xmlns="http://www.w3.org/2000/svg">
        
        <g class="blue-stroke">
            <rect x="185" y="105" width="160" height="160" />
            <rect x="420" y="85" width="160" height="180" />
        </g>

        <g id="machines">
            <rect id="CITIZEN-M32" class="zone red" x="190" y="165" width="150" height="30" />
            <text x="265" y="185" class="lbl-red">CITIZEN M32</text>
            <rect id="CITIZEN-L32" class="zone red" x="190" y="220" width="150" height="30" />
            <text x="265" y="240" class="lbl-red">CITIZEN L32</text>
            <rect id="CITIZEN-M12-1" class="zone red" x="425" y="95" width="150" height="30" />
            <text x="505" y="115" class="lbl-red">CITIZEN M12-1</text>
            <rect id="CITIZEN-M12-2" class="zone red" x="425" y="140" width="150" height="30" />
            <text x="505" y="160" class="lbl-red">CITIZEN M12-2</text>
            <rect id="CITIZEN-K16-1" class="zone red" x="425" y="185" width="150" height="30" />
            <text x="505" y="205" class="lbl-red">CITIZEN K16-1</text>
            <rect id="CITIZEN-K16-2" class="zone red" x="425" y="230" width="150" height="30" />
            <text x="505" y="250" class="lbl-red">CITIZEN K16-1</text>
        </g>

        <g id="green">
            <rect id="GREEN-1" class="zone green" x="702" y="22" width="35" height="115" />
            <rect id="GREEN-2" class="zone green" x="778" y="10" width="40" height="205" />
            <rect id="GREEN-3" class="zone green" x="836" y="100" width="28" height="28" />
            <rect id="GREEN-4" class="zone green" x="890" y="10" width="75" height="60" />
        </g>

        <g id="cyan">
            <rect id="CYAN-T1" class="zone cyan" x="460" y="10" width="55" height="12" />
            <rect id="CYAN-T2" class="zone cyan" x="545" y="10" width="25" height="12" />
            <rect id="CYAN-T3" class="zone cyan" x="580" y="10" width="38" height="12" />
            <rect id="CYAN-T4" class="zone cyan" x="625" y="10" width="32" height="12" />
            <rect id="CYAN-T5" class="zone cyan" x="665" y="10" width="25" height="12" />
            
            <rect id="CYAN-R1" class="zone cyan" x="725" y="178" width="18" height="40" />
            <rect id="CYAN-R2" class="zone cyan" x="718" y="240" width="25" height="100" />
            <rect id="Stół szlifierski" class="zone cyan" x="945" y="80" width="68" height="135" />
            <text x="970" y="45" class="lbl-cyan" transform="rotate(90 925 100)">Stół szlifierski</text>
            <rect id="Materiały eksploatacyjne" class="zone cyan" x="970" y="230" width="40" height="140" />
            <text x="1120" y="35" class="lbl-cyan" transform="rotate(90 925 100)">Materiały eksploatacyjne</text>
        </g>

        <g id="yellow">
            <rect id="YEL-1" class="zone yellow" x="292" y="362" width="75" height="35" />
            <rect id="YEL-2" class="zone yellow" x="382" y="362" width="75" height="35" />
            <rect id="YEL-3" class="zone yellow" x="652" y="362" width="290" height="35" />
        </g>
    </svg>
</div>

<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">×</button>
    <h2 id="sd-title">Szczegóły obiektu</h2>
    <div class="data-box">
        <span class="label">Lokalizacja</span>
        <span class="val" id="sd-id">-</span>
        <span class="label">Status operacyjny</span>
        <span class="val" id="sd-status">Brak danych</span>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
